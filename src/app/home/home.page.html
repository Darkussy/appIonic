

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    
  </ion-header>


  <div id="container">
    <ion-avatar id="avatar" #avatar>
      <img alt="Silhouette of a person's head"
        src="https://img2.freepng.es/20180331/eow/kisspng-computer-icons-user-clip-art-user-5abf13db298934.2968784715224718991702.jpg" />
    </ion-avatar>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Inicio Sesion</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>

          <ion-item>
            <ion-input [(ngModel)]="user.usuario" label="Nombre Usuario" labelPlacement="floating"
              placeholder="Ingrese su Usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="user.password" label="Contrase単a" type="password" labelPlacement="floating"
              placeholder="Ingrese su Contrase単a">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-toggle aria-label="Success toggle" color="success" [checked]="true">Recuerdame</ion-toggle>
          </ion-item><br>
          <!-- <ion-item>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </ion-item> -->
          <ion-button (click)="enviarInformacion()" size="small" shape="round">Conectar</ion-button><br>
          <br>
          <ion-button id="open-modal" shape="round" size="small">
            Registrarse
          </ion-button><br>
          <!--  
          <ion-button [routerLink]="['/login']" shape="round" size="small">
            Redirect
          </ion-button><br>
          -->
          <!-- <ion-button (click)="playAvatar()" size="small" shape="round">
            Animar
          </ion-button> -->
          <div>

            <h1>{{mensaje}}</h1><br>
          </div>
        </ion-list>
      </ion-card-content>
    </ion-card>


    <ion-alert trigger="present-alert" header="Registro" subHeader="{{mensaje}}" 
      [buttons]="alertButtons"></ion-alert>
